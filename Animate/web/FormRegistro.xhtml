<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h1> Registro </h1>

            <h:panelGrid columns = "2">

                <h:outputLabel value="Usuario" />
                <p:inputText value="#{estudianteC.usuario.usernameUsuario}" />

                <h:outputLabel value="Contraseña" />
                <p:inputText value="#{estudianteC.usuario.passwordUsuario}" />

                <h:outputLabel value="Contraseña" />
                <p:inputText value="#{estudianteC.confirmacion}" />

                <p:outputLabel value="Nombre" />
                <p:inputText value="#{estudianteC.usuario.nombreUsuario}" />               

                <h:outputLabel value="Edad" />
                <p:inputText value="#{estudianteC.estudiante.edad}" />

                <h:commandButton value="Registrarse" action="#{estudianteC.registro()}" > 
                    <f:actionListener binding="#{estudianteC.usuario.setTipoUsuario(1)}"/>
                </h:commandButton>

            </h:panelGrid>

        </h:form>

    </h:body>
</html>
