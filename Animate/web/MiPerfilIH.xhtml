<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="plantillas/hola.xhtml">
            <ui:define name="content">

                <center>   
                    <div class="two colelem clearfix">
                        <div class="register">
                            <h:form>
                                <h:panelGrid columns="2" styleClass="mi-panel-grid">
                                    <p:outputLabel value="Nombre" for="nombre"/>
                                    <p:outputLabel id="nombre" value="#{miPerfilC.estudiante.nombre}"/>

                                    <p:outputLabel value="Apellido paterno" for="app"/>
                                    <p:outputLabel id="app" value="#{miPerfilC.estudiante.apellidoPat}"/>

                                    <p:outputLabel value="Apellido materno" for="apm"/>
                                    <p:outputLabel id="apm" value="#{miPerfilC.estudiante.apellidoMat}"/>

                                    <p:outputLabel value="Nombre de usuario" for="nombreusr"/>
                                    <p:outputLabel id="nombreusr" value="#{miPerfilC.usuario.username}"/>

                                    <p:outputLabel value="Correo" for="correo"/>
                                    <p:outputLabel id="correo" value="#{miPerfilC.usuario.correo}"/>

                                    <p:outputLabel value="Edad" for="edad"/>
                                    <p:outputLabel id="edad" value="#{miPerfilC.estudiante.edad}"/>

                                    <p:outputLabel value="Grado" for="grado"/>
                                    <p:outputLabel id="grado" value="#{miPerfilC.getGrado()}"/>
                                    
                                    <p:button value="Modifica tu perfil" outcome="ModificarPerfilIH"/>
                                </h:panelGrid>
                            </h:form>
                        </div>
                    </div>
                </center>

            </ui:define>
        </ui:composition>

    </h:body>

</html>
