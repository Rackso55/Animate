<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="plantillas/hola.xhtml">
            <ui:define name="content">

                <f:facet name="last">
                    <h:outputStylesheet name="css/pf-override.css" />
                </f:facet>
                <div id='contenedor_perfil' class="col-md-offset-1 col-md-10">			
                    <center>
                        <h:form>
                            <h:panelGrid columns="2" styleClass="mi-panel-grid2">
                                <p:outputLabel value="Nombre" for="nombre"/>
                                <h:outputText id="nombre" value="#{miPerfilC.estudiante.nombre}"/>

                                <p:outputLabel value="Apellido paterno" for="app"/>
                                <h:outputText  id="app" value="#{miPerfilC.estudiante.apellidoPat}"/>

                                <p:outputLabel value="Apellido materno" for="apm"/>
                                <h:outputText  id="apm" value="#{miPerfilC.estudiante.apellidoMat}"/>

                                <p:outputLabel value="Nombre de usuario" for="nombreusr"/>
                                <h:outputText  id="nombreusr" value="#{miPerfilC.usuario.username}"/>

                                <p:outputLabel value="Correo" for="correo"/>
                                <h:outputText  id="correo" value="#{miPerfilC.usuario.correo}"/>

                                <p:outputLabel value="Edad" for="edad"/>
                                <h:outputText  id="edad" value="#{miPerfilC.estudiante.edad}"/>

                                <p:outputLabel value="Grado" for="grado"/>
                                <h:outputText  id="grado" value="#{miPerfilC.getGrado()}"/>

                            </h:panelGrid>
                            <p:button value="Editar" outcome="ModificarPerfilIH" styleClass="decora_boton"/>
                        </h:form>
                    </center>
                </div>

            </ui:define>
        </ui:composition>

    </h:body>

</html>
