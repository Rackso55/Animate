        <ui:composition template="plantillas/hola.xhtml">

                                <p:outputLabel for="zip" value="Archivo zip"/>
                                <p:fileUpload id="zip" value="#{subirJuegoC.archivo}" mode="simple" label="Subir imÃ¡gen" cancelLabel="Cancelar" />
