<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:body>
        <ui:composition template="plantillas/hola.xhtml">
            <ui:define name="content">
                <f:facet name="last">
                    <h:outputStylesheet name="css/pf-override.css" />
                </f:facet>
                <div id='contenedor_perfil' class="col-md-offset-1 col-md-10">			
                    <center>
                        <p:outputLabel value="Edita tu perfil" styleClass="titulo"/>
                        <h:form>
                            <p:messages autoUpdate="true" showDetail="true" closable="true"/>
                            <h:panelGrid id="grid" columns="3" styleClass="mi-panel-grid">

                                <p:outputLabel for="nombre" value="Nombre" />
                                <p:inputText id="nombre" required="true" value="#{modificarPerfilC.estudiante.nombre}" label="Nombre">
                                    <pe:keyFilter regEx="/[a-z_' üñ]/i"/>
                                </p:inputText>
                                <p:message for="nombre" display="text"/>

                                <p:outputLabel for="app" value="Apellido Paterno" />
                                <p:inputText id="app" required="true" value="#{modificarPerfilC.estudiante.apellidoPat}" label="Apellido Paterno">
                                    <pe:keyFilter regEx="/[a-z_' üñ]/i"/>
                                </p:inputText>
                                <p:message for="app" display="text"/>

                                <p:outputLabel for="apm" value="Apellido Materno" />
                                <p:inputText id="apm" required="true" value="#{modificarPerfilC.estudiante.apellidoMat}" label="Apellido Materno">
                                    <pe:keyFilter regEx="/[a-z_' üñ]/i"/>
                                </p:inputText>
                                <p:message for="apm" display="text"/>

                                <p:outputLabel for="edad" value="Edad" />
                                <p:inputText id="edad" required="true" value="#{modificarPerfilC.estudiante.edad}" label="Edad">
                                    <pe:keyFilter regEx="/[\d]/"/>
                                </p:inputText>
                                <p:message for="edad" display="text" />

                                <p:outputLabel for="grado" value="Grado" />
                                <h:selectOneMenu id="grado" converter="omnifaces.SelectItemsConverter" value="#{modificarPerfilC.estudiante.grado}">
                                    <f:selectItems value="#{modificarPerfilC.grados}" />
                                </h:selectOneMenu>
                                <p:message for="grado" display="text" />

                            </h:panelGrid>
                            <p:commandButton value="Aceptar" action="#{modificarPerfilC.modifica()}" styleClass="decora_boton"/>
                        </h:form>
                    </center>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>

</html>
