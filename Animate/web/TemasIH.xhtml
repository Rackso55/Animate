<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

    </h:head>
    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{temasC.init}" />
        </f:metadata>
        <ui:composition template="plantillas/hola.xhtml">
            <ui:define name="content">
                <f:facet name="last">
                    <h:outputStylesheet name="css/pf-override.css" />
                </f:facet>

                <div id="principal-cuerpo-admin" class="col-md-offset-1 col-md-10">
                    <center>
                        <h3>Escoge un tema de #{temasC.asignatura.nombre}</h3>
                    </center>
                    <br></br>
                    <table class='table table-striped table-bordered' >
                        <thead>
                            <tr class="info">
                                <th>Tema</th>
                            </tr>
                        </thead>
                        <tbody>

                            <p:dataList value="#{temasC.juegos}" var="juego" type="definition">
                                <tr>
                                    <th>
                                        <p:link value="#{juego.tema}" outcome="JuegoIH">
                                            <f:param name="juegoId" value="#{juego.idJuego}" />
                                        </p:link>
                                    </th>
                                </tr>
                            </p:dataList>
                        </tbody>
                    </table>
                </div>
                
            </ui:define>
        </ui:composition>

    </h:body>
</html>
