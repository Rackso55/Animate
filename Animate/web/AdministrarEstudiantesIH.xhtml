<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="plantillas/VistaAdministrador.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:growl id="growl" showDetail="true" sticky="false" life="3000" />
                    <p:dataTable value="#{administrarEstudiantesC.estudiantes}" var="estudiante">
                        <p:column headerText="Nombre de usuario">
                            <p:outputLabel value="#{estudiante.usuario.username}"/>
                        </p:column>
                        <p:column headerText="Nombre">
                            <p:outputLabel value="#{estudiante.nombre} #{estudiante.apellidoPat} #{estudiante.apellidoMat}"/>
                        </p:column>
                        <p:column headerText="Correo">
                            <p:outputLabel value="#{estudiante.usuario.correo}"/>
                        </p:column>
                        <p:column headerText="Edad">
                            <p:outputLabel value="#{estudiante.edad}"/>
                        </p:column>
                        <p:column headerText="Grado">
                            <p:outputLabel value="#{estudiante.grado}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton icon="fa fa-fw fa-remove" actionListener="#{administrarEstudiantesC.eliminaEstudiante(estudiante)}" 
                                             update="@form"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
