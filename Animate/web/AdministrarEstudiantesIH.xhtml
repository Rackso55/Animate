<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="plantillas/hola.xhtml">
            <ui:define name="content">
                <f:facet name="last">
                    <h:outputStylesheet name="css/pf-override.css" />
                </f:facet>
                <div id="catalogo-usuario" class="col-md-offset-1 col-md-10">
                    <h:form>
                        <p:growl id="growl" showDetail="true" sticky="false" life="3000" />
                        <br></br>
                        <table class='table table-striped table-bordered' >
                            <thead>
                                <tr class="info">
                                    <th>Nombre de usuario</th>
                                    <th>Nombre Completo</th>
                                    <th>Correo</th>
                                    <th>Edad</th> 
                                    <th>Grado</th>
                                    <th>Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <p:dataList value="#{administrarEstudiantesC.estudiantes}" var="estudiante" type="definition">
                                    <tr>
                                        <th><p:outputLabel value="#{estudiante.usuario.username}"/></th>
                                        <th><p:outputLabel value="#{estudiante.nombre} #{estudiante.apellidoPat} #{estudiante.apellidoMat}"/></th>
                                        <th><p:outputLabel value="#{estudiante.usuario.correo}"/></th>
                                        <th><p:outputLabel value="#{estudiante.edad}"/></th>
                                        <th><p:outputLabel value="#{estudiante.grado}"/></th>
                                        <th><p:commandButton icon="fa fa-fw fa-remove" actionListener="#{administrarEstudiantesC.eliminaEstudiante(estudiante)}" 
                                                             update="@form" styleClass="btn btn-info"/></th>
                                    </tr>
                                </p:dataList>
                            </tbody>
                        </table>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
